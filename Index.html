<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="Script.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>Email Designer</h2>

      <div class="section">
        <h3>Template Layout</h3>
        <div class="template-options">
          <div class="template-option active" data-template="simple">
            Simple
          </div>
          <div class="template-option" data-template="header-content">
            Header + Content
          </div>
          <div class="template-option" data-template="newsletter">
            Newsletter
          </div>
          <div class="template-option" data-template="promotional">
            Promotional
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Colors</h3>
        <div class="form-group">
          <label>Background Color</label>
          <input type="color" id="bgColor" class="color-input" value="#ffffff">
        </div>
        <div class="form-group">
          <label>Primary Color</label>
          <input type="color" id="primaryColor" class="color-input" value="#3498db">
        </div>
        <div class="form-group">
          <label>Text Color</label>
          <input type="color" id="textColor" class="color-input" value="#333333">
        </div>
        <div class="form-group">
          <label>Button Color</label>
          <input type="color" id="buttonColor" class="color-input" value="#27ae60">
        </div>
      </div>

      <div class="section">
        <h3>Content</h3>
        <div class="form-group">
          <label>Subject/Header</label>
          <input type="text" id="emailSubject" value="Welcome to Our Newsletter!" placeholder="Email subject or header">
        </div>
        <div class="form-group">
          <label>Main Heading</label>
          <input type="text" id="mainHeading" value="Hello there!" placeholder="Main heading">
        </div>
        <div class="form-group">
          <label>Main Content</label>
          <textarea id="mainContent"
            placeholder="Write your email content here...">Thank you for subscribing to our newsletter. We're excited to share updates, tips, and exclusive content with you.</textarea>
        </div>
        <div class="form-group">
          <label>Button Text</label>
          <input type="text" id="buttonText" value="Get Started" placeholder="Button text">
        </div>
        <div class="form-group">
          <label>Button Link</label>
          <input type="url" id="buttonLink" value="https://example.com" placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label>Footer Text</label>
          <textarea id="footerText" placeholder="Footer content...">Â© 2025 Your Company Name. All rights reserved.
You received this email because you subscribed to our newsletter.</textarea>
        </div>
      </div>

      <div class="section">
        <h3>Typography</h3>
        <div class="form-group">
          <label>Font Family</label>
          <select id="fontFamily">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Helvetica, sans-serif">Helvetica</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
          </select>
        </div>
        <div class="form-group">
          <label>Font Size</label>
          <input type="range" id="fontSize" class="range-input" min="12" max="24" value="16">
          <span class="range-value" id="fontSizeValue">16px</span>
        </div>
      </div>

      <div class="section">
        <h3>Layout Options</h3>
        <div class="form-group">
          <label>Content Width</label>
          <input type="range" id="contentWidth" class="range-input" min="400" max="800" value="600">
          <span class="range-value" id="contentWidthValue">600px</span>
        </div>
        <div class="form-group">
          <label>Padding</label>
          <input type="range" id="contentPadding" class="range-input" min="10" max="50" value="30">
          <span class="range-value" id="contentPaddingValue">30px</span>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="includeLogo">
          <label for="includeLogo">Include Logo</label>
        </div>
        <div class="form-group">
          <label>Logo URL</label>
          <input type="url" id="logoUrl" placeholder="https://example.com/logo.png" disabled>
        </div>
        <div class="form-group">
          <label>Logo Position</label>
          <select id="logoPosition" disabled>
            <option value="center">Center</option>
            <option value="left">Left</option>
          </select>
        </div>
        <div class="form-group">
          <label>Logo Size</label>
          <input type="range" id="logoSize" class="range-input" min="80" max="300" value="150" disabled>
          <span class="range-value" id="logoSizeValue">150px</span>
        </div>
      </div>

      <div class="section">
        <h3>Responsive Design</h3>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="responsiveDesign" checked>
          <label for="responsiveDesign">Enable Mobile Responsive</label>
        </div>
        <div class="form-group">
          <label>Mobile Width</label>
          <input type="range" id="mobileWidth" class="range-input" min="280" max="400" value="320">
          <span class="range-value" id="mobileWidthValue">320px</span>
        </div>
        <div class="form-group">
          <label>Mobile Font Size</label>
          <input type="range" id="mobileFontSize" class="range-input" min="14" max="20" value="16">
          <span class="range-value" id="mobileFontSizeValue">16px</span>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="toolbar">
        <h1>Email Preview</h1>
        <div>
          <button class="btn btn-success" onclick="generateCode()">Generate HTML Code</button>
        </div>
      </div>

      <div class="preview-area">
        <div class="email-preview" id="emailPreview">
          <!-- Email content will be generated here -->
        </div>
      </div>
    </div>
  </div>

  <div class="code-output" id="codeOutput">
    <div class="code-modal">
      <div class="code-header">
        <h3>Generated HTML Code</h3>
        <div>
          <button class="btn" onclick="copyCode()">Copy to Clipboard</button>
          <button class="close-btn" onclick="closeCode()">&times;</button>
        </div>
      </div>
      <div class="code-content">
        <textarea id="generatedCode" class="code-textarea" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
